    <div id="scrollToTop"><i class="fas fa-arrow-up"></i></div>

    <script>
        const scrollBtn = document.getElementById('scrollToTop');

        const updateScrollBtnStyle = () => {
            const sections = document.querySelectorAll('section');
            for (const section of sections) {
                const rect = section.getBoundingClientRect();
                if (rect.top <= 100 && rect.bottom >= 100) {
                    if (section.classList.contains('dark-bg')) {
                        scrollBtn.style.color = '#fff';
                        scrollBtn.style.borderColor = '#fff';
                    } else {
                        scrollBtn.style.color = '#000';
                        scrollBtn.style.borderColor = '#000';
                    }
                    break;
                }
            }
        };

        window.addEventListener('scroll', () => {
            if (window.scrollY > window.innerHeight / 2) {
                scrollBtn.classList.add('show');
            } else {
                scrollBtn.classList.remove('show');
            }
            updateScrollBtnStyle();
        });

        scrollBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
